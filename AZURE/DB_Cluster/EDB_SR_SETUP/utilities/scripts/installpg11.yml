---
 - hosts: all
     
 
   tasks:
    
   - name: Add pg repo
     yum:
       name: https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm
       state: present
     become: yes


   - name: Disable the SELINUX 
     become: yes
     command: setenforce 0
      

   - name: Install postgres 11 server and dependant package
     yum:
       name: "{{ packages }}"
     vars:
       packages: 
        - postgresql11-server
        - postgresql11
        - epel-release
       state: present     
     become: yes

   - name: Install python pip
     yum:
       name: python-pip
       state: present    
     become: yes
      
   - name: Initialize DB
     shell: |
       sudo /sbin/runuser -l postgres -c '/usr/pgsql-11/bin/initdb -U {{PGDBUSER}} -D /var/lib/pgsql/11/data'
       sed -i 's/local   all             all                                     peer/local   all             all                                     trust/g'  /var/lib/pgsql/11/data/pg_hba.conf
       sed -i 's@host    all             all             127.0.0.1/32            ident@host    all             all             127.0.0.1/32            trust@g' /var/lib/pgsql/11/data/pg_hba.conf                   
       pip install awscli
     become: yes
     when: PGDBUSER != 'postgres'

   - name: Initialize DB
     shell: |
       /usr/pgsql-11/bin/postgresql-11-setup initdb
       sed -i 's/local   all             all                                     peer/local   all             all                                     trust/g'  /var/lib/pgsql/11/data/pg_hba.conf
       sed -i 's@host    all             all             127.0.0.1/32            ident@host    all             all             127.0.0.1/32            trust@g' /var/lib/pgsql/11/data/pg_hba.conf
       pip install awscli
     become: yes
     when: PGDBUSER == 'postgres'


   - name: Start DB Service
     systemd: 
        name: postgresql-11
        state: restarted
     become: yes

   - name: Add repository for microsoft
     shell: rpm --import https://packages.microsoft.com/keys/microsoft.asc
     become: yes

   - name: Create repo file
     blockinfile:
       path: /etc/yum.repos.d/azure-cli.repo
       create: yes
       block: |
          [azure-cli]
          name=Azure CLI
          baseurl=https://packages.microsoft.com/yumrepos/azure-cli
          enabled=1
          gpgcheck=1
          gpgkey=https://packages.microsoft.com/keys/microsoft.asc
     become: yes

   - name: Install azure cli
     shell: yum install azure-cli -y
     become: yes


 
